<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Redirect Nonna Titti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Redirect dinamico via JavaScript -->
  <script>
    // URL di destinazione: modifica questo file (o leggi da redirect.txt via fetch se vuoi)
    const redirectUrl = "https://youtu.be/QInqhmvxnu4?si=DII2knctjCq4nHo8"; // cambia qui ogni volta

    // Evita cache aggiungendo un timestamp opzionale
    const url = redirectUrl + "?t=" + new Date().getTime();

    // Reindirizzamento automatico
    window.location.href = url;
  </script>

  <style>
    /* Stile minimalista per lâ€™utente */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #fff;
      color: #333;
    }
    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Redirect Nonna Titti</h1>
  <p>Se non vieni reindirizzato automaticamente, <a id="link" href="https://youtu.be/QInqhmvxnu4?si=DII2knctjCq4nHo8">clicca qui</a>.</p>
  <p>Puoi sempre scansionare di nuovo il QR code per aggiornare la destinazione.</p>
</body>
</html>
